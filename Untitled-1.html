<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cultreboat</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #111;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .logo {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.5rem;
      letter-spacing: 0.05em;
      color: white;
      text-transform: uppercase;
      transition: 0.4s ease;
    }

    .burger {
      width: 30px;
      height: 18px;
      position: relative;
      cursor: pointer;
      z-index: 1100;
    }

    .burger span {
      position: absolute;
      left: 0;
      width: 100%;
      height: 3px;
      background: white;
      border-radius: 2px;
      transition: all 0.4s ease;
    }

    .burger span:nth-child(1) {
      top: 0;
    }

    .burger span:nth-child(2) {
      bottom: 0;
    }

    .burger.open span:nth-child(1) {
      top: 50%;
      transform: rotate(45deg);
    }

    .burger.open span:nth-child(2) {
      bottom: auto;
      top: 50%;
      transform: rotate(-45deg);
    }

    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(17, 17, 17, 0.95);
      backdrop-filter: blur(15px);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transform: translateY(-100%);
      z-index: 900;
    }

    .menu nav ul {
      list-style: none;
      text-align: center;
    }

    .menu nav ul li {
      margin: 2rem 0;
      opacity: 0;
      transform: translateY(20px);
    }

    .menu nav ul li a {
      font-size: 2rem;
      text-decoration: none;
      color: white;
      transition: 0.3s ease;
    }

    .menu nav ul li a:hover {
      color: #f00;
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="logo" id="logo">
      <svg width="40" height="40" viewBox="0 0 100 100" fill="white" xmlns="http://www.w3.org/2000/svg">
        <text x="10" y="60" font-family="Montserrat, Arial, sans-serif" font-size="48" font-weight="600">AQ</text>
      </svg>
    </div>

    <div class="burger" id="burger">
      <span></span>
      <span></span>
    </div>
  </header>

  <div class="menu" id="menu">
    <nav>
      <ul>
        <li><a href="#">Design</a></li>
        <li><a href="#">PR</a></li>
        <li><a href="#">Social</a></li>
      </ul>
    </nav>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    const burger = document.getElementById('burger');
    const menu = document.getElementById('menu');
    const logo = document.getElementById('logo');
    const menuItems = document.querySelectorAll('.menu nav ul li');

    let isOpen = false;

    burger.addEventListener('click', () => {
      burger.classList.toggle('open');
      isOpen = !isOpen;

      if (isOpen) {
        gsap.to(menu, {
          y: 0,
          opacity: 1,
          duration: 0.8,
          ease: 'power3.out',
          onStart: () => {
            menu.style.pointerEvents = 'auto';
          }
        });

        gsap.to(logo, {
          y: -20,
          opacity: 0.5,
          duration: 0.6,
          ease: 'power2.out'
        });

        gsap.to(menuItems, {
          y: 0,
          opacity: 1,
          duration: 0.6,
          stagger: 0.1,
          delay: 0.2,
          ease: 'power2.out'
        });

      } else {
        gsap.to(menuItems, {
          y: 20,
          opacity: 0,
          duration: 0.3,
          stagger: -0.05,
          ease: 'power1.in'
        });

        gsap.to(menu, {
          y: '-100%',
          opacity: 0,
          duration: 0.8,
          ease: 'power3.in',
          onComplete: () => {
            menu.style.pointerEvents = 'none';
          }
        });

        gsap.to(logo, {
          y: 0,
          opacity: 1,
          duration: 0.6,
          ease: 'power2.out'
        });
      }
    });
  </script>
</body>

</html>
